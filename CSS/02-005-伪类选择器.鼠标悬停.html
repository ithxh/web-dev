<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /*   标签选择器:hover 鼠标悬停 */
        a:hover {
            color: red;
        }
        .box:hover {
            color: green;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#"> a 标签 </a>
    <div class="box"> div 标签</div>
    <div> div 标签</div>
</body>
</html>
