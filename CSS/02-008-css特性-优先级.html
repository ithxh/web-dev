<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css特性-优先级</title>
    <style>
        /* 选择器选中标签的范围越大，优先级越低 */
        .box {
            color:aqua ;
        }
        div {
            color: green;
        }
        /* 标签选择器 */
        * {
              color: red !important;
        }
        /* 谨慎使用 !important */
        #test {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;"> div 标签 </div>
</body>
</html>
