<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font 复合属性</title>
    <style>
        /* 文字倾斜 文字加粗，字体大小/行高，字体 */
        /* 字号和字体必须写，否则不生效 */
        div {
            font: italic 700 30px/2 楷体;
        }
    </style>
</head>
<body>
    <div> font 复合属性 </div>
</body>
</html>
