<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css特性-继承性</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
        /* 继承失败的情况 当标签自己有的样式 不会继承父级标签的样式 */
        

    </style>
</head>
<body>
    <div> div 标签 </div>
    <p> p 标签 </p>
    <span> span 标签 </span><br>
    <a href="#"> a 标签</a>
    <h1> h1 标签 </h1>
</body>
</html>
