<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入真实姓名">
        <br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br>
        <label>确认密码：</label><input type="password" placeholder="请输入确认密码">
        <br>        
        <label>性别：</label>
        <input type="radio" id="man" name="gender" checked><label for="man">男</label>
        <input type="radio" id="woman" name="gender"><label for="woman">女</label>
        <br>
        <label>居住城市：</label>
        <select name="" id="">
            <option value="" selected></option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
            <option value="">武汉</option>
            <option value="">重庆</option>
        </select>
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select name="" id="">
            <option value="">博士</option>
            <option value="">硕士</option>
            <option value="">本科</option>
            <option value="">大专</option>
        </select>
        <br>
        <label>学校名称：</label><input type="text"><br>
        <label>所学专业：</label><input type="text"><br>
        <label>在校时间：</label>
        <select name="" id="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
        </select>
        --
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
        </select>
        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text"><br>
        <label>工作描述：</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox"><label>已阅读并同意以下协议：</label><br>
        <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <br>
        <button type="reset">重置</button>
        <button type="submit">提交</button>
    </form>
       

</body>
</html>
