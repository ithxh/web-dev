<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html5 如果属性名和属性值一样，可以写为一个单词 -->
    <!-- <audio src="./media/y2112.mp3" controls="controls"></audio> -->
    <audio src="./media/y2112.mp3" controls loop></audio>
    <!-- autoplay 浏览器禁用自动播放功能 所以好像没有效果 需要用户手动播放 -->
    <audio src="./media/y2112.mp3" controls loop autoplay></audio>
</body>
</html>
